<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Word Scramble</h2>
        </div>
        <div class="body">
            <h1 class="word-random">AECNHXEG</h1>
            <p>Hint: <span class="hint">The act of trading</span></p>
            <p>Time Left: <span class="time">30</span>s</p>
            <input type="text" id="word" required placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh">Refresh Word</button>
                <button class="check">Check Word</button>
            </div>
        </div>
    </div>
    <script src="base.js"></script>
</body>
</html>
